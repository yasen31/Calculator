<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-box">
            <p data-display-number class="display-number"></p>
        </div>
        <div class="number-buttons-container">
            <button data-clear class="btn-clear">AC</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-number class="btn-zero">0</button>
            <button data-operator class="btn-devide">/</button>
            <button data-operator class="btn-multiply">*</button>
            <button data-operator class="btn-subtract">-</button>
            <button data-operator class="btn-add">+</button>
            <button data-number class="btn-dot">.</button>
            <button data-equals class="btn-equals">=</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
